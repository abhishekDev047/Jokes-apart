<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell me a joke</title>
    <style>
        *{
    margin: 0%;
    padding: 0%;
}
body{
    background-color: orange;
    color: black;
    font-size: 1.1rem;
    font-family: monospace;
}
.container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    width: 100%;
}
#joke{
    margin-bottom: 25px;
}
.btn{
    border: 2px solid #17d51f;
    border-radius: 12px;
    padding: 5px;
    background-color: #8bc34a;
}
    </style>
</head>
<body>
    <div class="container">
        <span id="joke">
            Wanna laugh? press the button below
        </span>
        <button class="btn" onclick="morefunc()">tell me a joke</button>
    </div>
</body>
<script>
let result = document.getElementById('joke');

const morefunc = ()=>{
    let url = "https://official-joke-api.appspot.com/random_joke";
    fetch(url).then((res)=>{
        return res.json();
    }).then((data)=>{
        result.innerHTML = data.setup + " => " + data.punchline;
    })
};  
 </script>
</html>
